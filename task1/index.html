<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- linking JavaScript file at the head tag using defer for async function -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- creating a div tag with a class name of 'append': acts as parent root for appending html file from the Js script file -->
  <div class="append"></div>
</body>
</html>
